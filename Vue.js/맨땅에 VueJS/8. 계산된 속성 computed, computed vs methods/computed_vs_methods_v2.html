<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.3/underscore-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>count: {{ count }}</p>
        <p>second count: {{ secondCount }}</p>
        <p>computed: {{ double }}</p>
        <p>methods: {{ triple() }}</p>
        <button v-on:click="count ++">클릭</button>
        <button v-on:click="secondCount ++">클릭</button>
    </div>

    <script src="computed_vs_methods_v2.js"></script>

</body>

</html>

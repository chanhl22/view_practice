<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.3/underscore-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p v-if="dog">반려동물은 강아지지!</p>
        <p v-else>무슨소리, 고양이지!</p>
        <button v-on:click="dog = !dog">반대</button>
        <template v-if="dog">
            <p>강아지는 귀여워</p>
            <p>집에 오면 강아지는 날 반겨줘</p>
            <p>강아지는 집을 지킬수도 있어</p>
        </template>
        <template v-else>
            <p>고양이도 귀여워</p>
            <p>고양이는 시크한 매력이 있어</p>
            <p>고양이에게 간택을 받는다는 것은 영광이야</p>
        </template>
    </div>

    <script src="v-if.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

  <p>아래 버튼은 한번만 실행됩니다.</p>
  <button>버튼을 클릭해 주세요.</button>
  <div></div>

  <script>
    $("button").one("click", function () {
      $("div").append("이제 클릭이 되지 않습니다.<br>");
    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>

    <a id="btn">text</a>

    <script>
        $("#btn").click(function (event) {
            // 실행하고자 하는 jQuery 코드
            alert("hi");
        });

        $("#btn").bind("click", function (event) {
            // 실행하고자 하는 jQuery 코드
            alert("hi");
        });


        $("#btn").on("click", function (event) {
            // 실행하고자 하는 jQuery 코드
            alert("hi");
        });

        $("body").on({
            "click": function (event) {
                // 실행하고자 하는 jQuery 코드
                alert("hi");
            }
        }, "#btn");


        $("body").on("click", "#btn", function (event) {
            // 실행하고자 하는 jQuery 코드
            alert("hi");
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <script>
    $(function() {
        $("button").on("click", function() {
            $("#list").append("<li>새로 추가된 아이템</li>");
        });
    });
    </script>
</head>
<body>
	<ol id="list">
		<li>첫 번째 아이템</li>
		<li>두 번째 아이템</li>
	</ol>
	<button>아이템 추가</button>
</body>
</html>

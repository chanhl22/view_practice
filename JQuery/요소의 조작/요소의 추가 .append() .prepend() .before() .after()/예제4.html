<!DOCTYPE html>
<html lang="ko">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <script>
        $(function () {
            $("button").on("click", function () {
                $("<span>jQuery입니다.</span>").prependTo("p");
            });
        });
    </script>
</head>

<body>
    <p>안녕하세요.</p>
    <p>안녕하세요.</p>
    <button>아이템 추가</button>
</body>

</html>

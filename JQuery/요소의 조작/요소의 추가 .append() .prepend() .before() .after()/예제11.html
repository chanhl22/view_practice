<!DOCTYPE html>
<html lang="ko">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>jQuery .text() </title>
    <script>
        $(function () {
            $("button").on("click", function () {
                $("p").text("hello.");
            });
        });
    </script>
</head>

<body>
    <p>안녕하세요.</p>
    <button>문장 변경</button>
</body>

</html>

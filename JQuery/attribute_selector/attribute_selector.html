<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="idDiv1" class="classDiv1">
        Sample
    </div>
    <div id="idDiv2" class="classDiv1">
        Sample
    </div>
    <div id="idDiv2" class="classDiv1">
        Sample
    </div>
    <div class="classDiv2">
        Sample
    </div>
    <div class="classDiv3">
        Sample
    </div>

    <script>
        //and 조건
        $('div[id="idDiv1"][class="classDiv1"]').text('hello world and');

        //or 조건
        $('div[id="idDiv2"], div[class="classDiv2"]').text('hello world or');

        //동일
        $('div[class="classDiv3"]').text('hello world =');
    </script>
    
</body>

</html>
